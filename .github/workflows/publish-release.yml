name: Release

on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - 'main'

jobs:
  build:

    runs-on: macos-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build
        run: ./gradlew library:assemble --stacktrace

      - name: Release library
        run: ./gradlew library:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}